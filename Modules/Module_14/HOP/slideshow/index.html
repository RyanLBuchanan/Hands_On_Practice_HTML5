<!DOCTYPE html>
<html lang="en">

<head>
  <title>Slideshow</title>
  <meta charset="utf-8">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>

<body>
  <h1>Slideshow</h1>
  <div class="fotorama" data-autoplay="true">
    <img src="photo1thumb.jpg" data-caption="Golden Gate Bridge" alt="Golden Gate Bridge">
    <img src="photo2thumb.jpg" data-caption="Sea Rocks" alt="Sea Rocks">
    <img src="photo3thumb.jpg" data-caption="Big Sur" alt="Big Sur">
    <img src="photo4thumb.jpg" data-caption="Sea Cove" alt="Sea Cove">
    <img src="photo5thumb.jpg" data-caption="Sea Waves" alt="Sea Waves">
    <img src="photo6thumb.jpg" data-caption="Sea Sunset" alt="Sea Sunset">
  </div>
</body>

</html>
