<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web & Graphics Fun Den</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/custom.css"> -->
</head>

<body>
  <div class="container">
    <main role="main">
      <!-- <div class="display-1"> -->
      <h2 class="text-bolder mt-5">Web & Graphics Fun Den</h1>
        <!-- </div> -->
        <div class="row my-3">

          <div class="col-md-12 col-lg-12">
            <form class="needs-validation" action="done.html" method="get" novalidate>
              <div class="row g-3 mx-5">
                <div class="col-sm-6 form-floating">
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <label for="firstName" class="form-label">First name</label>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>

                <div class="col-sm-6 form-floating">
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                  <label for="lastName" class="form-label">Last name</label>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Email" required>
                    <div class="invalid-feedback">
                      Email format is invalid
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label"></label>
                  <input type="email" class="form-control" id="email" placeholder="Password" required>
                  <small>
                    Must include: Minimum 8 characters, upper and lowercase letters
                    numbers, and symbols
                  </small>
                  <div class="invalid-feedback">
                    Field cannot be empty
                  </div>
                </div>

                <div class="col-md-4">
                  <label for="state" class="form-label">Emphasis</label>
                  <select class="form-select" id="state" required>
                    <option value=""> </option>
                    <option>Web</option>
                    <option>Graphics</option>
                    <option>Web & Graphics</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select an emphasis
                  </div>
                </div>

                <div class="my-3">
                  <label for="state" class="form-label">T-Shirt Size</label>
                  <div class="form-check">
                    <input id="credit" name="tshirtSize" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="small">small</label>
                  </div>
                  <div class="form-check">
                    <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="medium">medium</label>
                  </div>
                  <div class="form-check">
                    <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="large">large</label>
                  </div>
                </div>

                <div class="mb-3 form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="useStoredCreditCard">
                  <label class="form-check-label" for="useStoredCreditCard">Join our newsletter</label>
                </div>

                <div class="mb-3 form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMeCheck">
                  <label class="form-check-label" for="rememberMeCheck">
                    Remember me
                  </label>
                </div>
              <div class="mb-3">
                <button class="btn btn-primary" type="submit">Join Now</button>
              </div>
            </form>
          </div>
        </div>
    </main>

    <script src="js/form-validation.js"></script>

  </div>
</body>

</html>
