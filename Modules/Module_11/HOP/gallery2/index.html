<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image Gallery</title>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #333333;
      color: #eaeaea;
    }

    #gallery {
      position: relative;
    }

    figure {
      position: absolute;
      left: 280px;
      text-align: center;
      opacity: .25;
    }

    #gallery ul {
      width: 300px;
      list-style-type: none;
    }

    #gallery li {
      display: inline;
      float: left;
      padding: 10px;
    }

    #gallery img {
      border-style: none;
    }

    #gallery a {
      color: #eaeaea;
      text-decoration: none;
      font-style: italic;
    }

    #gallery span {
      position: absolute;
      left: -1000px;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }

    #gallery a:hover span {
      position: absolute;
      top: 16px;
      left: 320px;
      text-align: center;
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>Image Gallery</h1>
  <div id="gallery">
    <figure>
      <img src="photo1.jpg" width="400" height="300" alt="Golden Gate Bridge">
    </figure>
      <ul>
        <li><a href="photo1.jpg"><img src="photo1thumb.jpg" width="100" height="75" alt="Golden Gate Bridge">
            <span><img src="photo1.jpg" width="400" height="300" alt="Golden Gate Bridge"><br>Golden Gate Bridge</span></a>
        </li>
        <li><a href="photo2.jpg"><img src="photo2thumb.jpg" width="100" height="75" alt="Sea Rocks">
            <span><img src="photo2.jpg" width="400" height="300" alt="Sea Rocks"><br>Sea Rocks</span></a>
        </li>
        <li><a href="photo3.jpg"><img src="photo3thumb.jpg" width="100" height="75" alt="Big Sur">
            <span><img src="photo3.jpg" width="400" height="300" alt="Big Sur"><br>Big Sur</span></a>
        </li>
        <li><a href="photo4.jpg"><img src="photo4thumb.jpg" width="100" height="75" alt="Sea Cove">
            <span><img src="photo4.jpg" width="400" height="300" alt="Sea Cove"><br>Sea Cove</span></a>
        </li>
        <li><a href="photo5.jpg"><img src="photo5thumb.jpg" width="100" height="75" alt="Sea Waves">
            <span><img src="photo5.jpg" width="400" height="300" alt="Sea Waves"><br>Sea Waves</span></a>
        </li>
        <li><a href="photo6.jpg"><img src="photo6thumb.jpg" width="100" height="75" alt="Sea Sunset">
            <span><img src="photo6.jpg" width="400" height="300" alt="Sea Sunset"><br>Sea Sunset</span></a>
        </li>
      </ul>
  </div>
</body>

</html>
